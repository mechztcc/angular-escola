<div class="card">
    <div class="header">
      <h3>Login</h3>
      <small>Sua empresa na palma da sua mão</small>
    </div>
  
    <div class="body">
      <form [formGroup]="form" (ngSubmit)="validateForm()">
        <div class="input-group">
          <input type="text" placeholder="E-mail" formControlName="email" [ngClass]="{ 'error' : errors}">
          <i *ngIf="(!errors && !form.controls.email.invalid)" class="uil uil-check"></i>
          <i *ngIf="(errors) || (form.controls.email.invalid && !form.controls.email.pristine)" class="uil uil-times-circle" style="top: 15%; color: #ee84d3;"></i>
          <small *ngIf="errors">Campo Inválido!</small>
        </div>
        
        <div class="input-group">
          <input type="password" placeholder="Senha" formControlName="password" [ngClass]="{ 'error' : errors}">
          <i *ngIf="(!errors && !form.controls.password.invalid)" class="uil uil-check"></i>
          <i *ngIf="(errors) || (form.controls.password.invalid && !form.controls.password.pristine)" class="uil uil-times-circle" style="top: 15%; color: #ee84d3;"></i>
          <small *ngIf="errors">Campo Inválido!</small>
        </div>


        <button type="submit" *ngIf="!loading" (click)="validateForm()">Entrar</button>
        <button type="button" *ngIf="loading" disabled>
          Entrando
          <i class="uil uil-spinner-alt ml-2"></i>
        </button>
      </form>
    </div>
    <div class="footer">
      <hr>
      <small><b>ou</b></small>
      <small>Usar email de sua preferẽncia</small>
      <div class="icons">
        <img src="assets/google-icon.png" alt="">
        <img src="assets/microsoft-icon.png" alt="">
      </div>
      <small>Faça o teste gratuito por 15 dias sem necessidade de cartão de crédito.</small>
      <button class="animate-slow" [routerLink]="['/users/create-account']">Crie sua conta</button>
    </div>
  </div>
