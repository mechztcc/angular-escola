<div class="col-md-6 offset-md-3 my-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
    </div>
    <div class="card-body">
      <div class="col-md-12 text-center">
        <span>Bem-vindo ao <b>Sistema de Gest√£o Escolar</b></span>
      </div>
      <form class="my-3" (ngSubmit)="validateForm()">
        <div class="form-group col-md-10 offset-md-1">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                <fa-icon [icon]="icons.faUser"></fa-icon>
              </span>
            </div>

          </div>

        </div>

                <fa-icon [icon]="icons.faLock"></fa-icon>
              </span>
            </div>
            <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="E-mail">
          </div>
        </div>
        <div class="col-md-10 col-12 offset-md-1 text-right d-flex flex-column">
          <button type="submit" class="btn btn-primary btn-sm rounded-pill"><b>Entrar</b></button>
