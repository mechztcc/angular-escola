
<div class="container space-between">
    <div class="search">
        <input type="text" placeholder="Procurar" (keyup)="filter($event.target)" name="procurar">
    </div>
</div>

<div class="container space-between">
    <button type="button" (click)="toggleCreate()">
        Criar nova
        <i class="uil uil-plus"></i>
        <div class="tooltip">
            <span>Permite criar uma nova Escola</span>
        </div>
    </button>
</div>

<ng-container *ngIf="createSchool">
    <div class="container-column">
        <form [formGroup]="form" (ngSubmit)="validateForm()">
            <label for="name">Cadastrar nova escola</label>
            <div class="input-prepend">
                <i class="uil uil-graduation-cap"></i>
                <input type="text" placeholder="Nome da escola" formControlName="name">
            </div>
            <div class="buttons">
                <button *ngIf="!loading">
                    Criar
                    <i class="uil uil-check"></i>
                </button>
                <button *ngIf="loading">
                    Processando
                    <i class="uil uil-sync"></i>
                </button>
            </div>
        </form>
    </div>
</ng-container>

<ng-container *ngIf="userSchools.length > 0 else noContent">
    <div class="container-grid">
        <app-card-select-school *ngFor="let school of userSchools" [school]="school"></app-card-select-school>
    </div>
</ng-container>


<ng-template #noContent>
    <div class="container" style="align-items: center; justify-content: center;">
        <span style="color: #8487EE;">Nenhuma Escola Encontrada. <i class="uil uil-folder-question" style="color: #8487EE;"></i></span>
    </div>
</ng-template>
