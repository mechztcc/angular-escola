

<div class="container">
    <div class="welcome shadow">
        <div class="header">
            <h5>Bem-vindo senhor <b>{{ user }}</b></h5>
            <small>{{  email }}</small>
        </div>
        <img src="assets/welcome.png" alt="">
    </div>
</div>

<div class="container-grid">
    <div class="card shadow" (click)="navegate(1)">
        <span>Escolas</span>
        <small *ngIf="!loadingSchools">{{ schools.length }}</small>
        <small *ngIf="loadingSchools">
            <i class="uil uil-spinner-alt"></i>
        </small>
    </div>
    <div class="card shadow" (click)="navegate(2)">
        <span>Turmas</span>
        <small *ngIf="!loadingClassrooms">{{ classrooms.length}}</small>
        <small *ngIf="loadingClassrooms">
            <i class="uil uil-spinner-alt"></i>
        </small>
    </div>
    <div class="card shadow" (click)="navegate(3)">
        <span>Alunos</span>
        <small *ngIf="!loadingStudents">{{ students.length }}</small>
        <small *ngIf="loadingStudents">
            <i class="uil uil-spinner-alt"></i>
        </small>
    </div>
    <div class="card shadow" (click)="navegate(4)">
        <span>Professores</span>
        <small *ngIf="!loadingTeachers">{{ teachers.length }}</small>
        <small *ngIf="loadingTeachers">
            <i class="uil uil-spinner-alt"></i>
        </small>
    </div>
</div>
