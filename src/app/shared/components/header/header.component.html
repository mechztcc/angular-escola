<div class="navbar">
  <div class="logo" [routerLink]="['/']">
    <img src="assets/logo2.png" alt="logo">
  </div>
  <button class="menu-toggle" (click)="toggle()">
    <i class="uil uil-bars"></i>
  </button>
  <div class="links">
    <a [routerLink]="['/schools']">
      <i class="uil uil-building"></i>
      Schools
    </a>
    <a href="#">
      <i class="uil uil-house-user"></i>
      Classrooms
    </a>
    <a href="#">
      <i class="uil uil-book-reader"></i>
      Students
    </a>
    <a href="#">
      <i class="uil uil-user"></i>
      Teachers
    </a>
    <a [routerLink]="['/users/login']" (click)="exit()">
      <i class="uil uil-signout"></i>
      Sair
    </a>
  </div>
</div>

<div class="menu-mobile" [ngStyle]="{width: opened ? '30%' : '0'}">
  <a [routerLink]="['/schools']">
    <i class="uil uil-building"></i>
    <span *ngIf="opened">Escolas</span>
  </a>
  <a href="#">
    <i class="uil uil-house-user"></i>
    <span *ngIf="opened">Classes</span>
  </a>
  <a href="#">
    <i class="uil uil-book-reader"></i>
    <span *ngIf="opened">Alunos</span>
  </a>
  <a href="#">
    <i class="uil uil-user"></i>
    <span *ngIf="opened">Professores</span>
  </a>
  <a [routerLink]="['/users/login']" (click)="exit()">
    <i class="uil uil-signout"></i>
    <span *ngIf="opened">Sair</span>
  </a>
</div>
